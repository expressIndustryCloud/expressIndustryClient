<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title></title>
    <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{
            "sap.ui.demo.tdg": "./"
        }'>
    </script>
</head>

<body class="sapUiBody">

    <div id="content"></div>


    <script type="text/javascript" charset="utf-8">
        sap.ui.getCore().attachInit(function() {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height: "100%",
                    name: "exp.ind.cli"
                })
            }).placeAt("content");
        });



        var app = new sap.m.App("myApp", {
            initialPage: "page1"
        });
        var page1 = new sap.m.Page("page1", {
            title: "Initial Page",
            content: new sap.m.Button({ // content is just one Button
                text: "Go to Page 2",
                press: function() {
                    app.to("page2"); // when pressed, it triggers drilldown to page 2
                }
            })
        });
        var page2 = new sap.m.Page("page2", {
            title: "Page 2",
            showNavButton: true, // page 2 should display a back button
            navButtonPress: function() {
                app.back(); // when pressed, the back button should navigate back up to page 1
            },
            content: new sap.m.Text({
                text: "Hello Mobile World!"
            })
        });
        app.addPage(page1).addPage(page2); // add both pages to the App
        app.placeAt("content"); // place the App into the HTML document
    </script>
</body>

</html>
